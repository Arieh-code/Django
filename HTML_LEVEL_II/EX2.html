<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EX2</title>
  </head>
  <body>
    <h1>Course Sign Up Page</h1>
    <p>Please Note: All text fields are required</p>
    <form action="thankyou.html" method="get">
      <label for="fn">First Name:</label>
      <input id="fn" type="text" placeholder="First Name" required />
      <label for="ln">Last Name:</label>
      <input id="ln" type="text" placeholder="Last Name" required />

      <p></p>

      <label for="em">Email:</label>
      <input id="em" type="email" placeholder="name@email.com" required />
      <label for="psw">Password:</label>
      <input id="pse" type="password" required />

      <p>Are you over 18?</p>
      <label for="y">Yes</label>
      <input id="y" type="radio" name="over" value="yes" />
      <label for="n">No</label>
      <input id="n" type="radio" name="over" value="No" />

      <p>Do you have a Card or PayPal</p>
      <select name="Payment" id="">
        <option value="cc">Credit Card</option>
        <option value="pp">PayPal</option>
      </select>

      <p></p>

      <input type="submit" value="Sign Up!" />
    </form>
  </body>
</html>
